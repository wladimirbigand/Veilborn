<!doctype html>
<html lang="fr" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veilborn • Bonne expérience</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{ --brand:#8e7fff; --brand-2:#36d1dc; }
    body {
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      min-height:100vh; text-align:center;
      background: radial-gradient(circle at 50% 20%, rgba(142,127,255,0.15), transparent 60%),
                  linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,1));
      color:white;
    }
    .title {
      font-size: clamp(2.2rem, 4vw + 1rem, 4.5rem);
      font-weight: 800;
      background: linear-gradient(90deg,var(--brand),var(--brand-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .subtitle {
      font-size: 1.3rem;
      opacity: .85;
    }
    .btn-home {
      margin-top: 2rem;
      background: linear-gradient(90deg,var(--brand),var(--brand-2));
      border:0;
      color:#111;
      font-weight:700;
      font-size:1.1rem;
    }
    .btn-home:hover{ filter:brightness(1.1); }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="title mb-3"><i class="bi bi-stars me-2"></i>Bonne expérience dans le monde de Veilborn !</h1>
    <p class="subtitle mb-4">Ton aventure commence ici. Que la lumière du Voile te guide dans les brumes...</p>
    <a href="index.html" class="btn btn-home btn-lg"><i class="bi bi-arrow-left me-2"></i>Retour à l'accueil</a>
  </main>
  <footer class="small text-secondary mt-5">© <span id="year"></span> Veilborn</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
